{% extends "layout.html" %}
{% block title %}Create New Short URL{% endblock %}
{% block body %}
	<h2>Submit URL</h2>
	<form action="" method="POST">
		{% if error %}
			<p class="error"><strong>Error:</strong> {{ error }}</p>
		{% endif %}
		<p>URL:</p>
			<input type="text" name="url" value="{{ url }}" class="urlinput" />
			<input type="submit" value="Shorten" />
	</form>
	<br />
	Input data:<br />
	<pre>{{ inputd }}</pre>
	<br />
	Environment:<br />
	<pre>{{ environ }}</pre>
{% endblock %}
